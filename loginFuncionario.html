<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>
<body>
    <header> 
        <img src="imagens/Projeto Senai (7).png" alt="" class="logoBranca">
    </header>
    
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Fa√ßa o seu login</h1>
            </div>
            <!-- nome -->
            <div id="input_box">
                <label for="nome">Nome:
                    <div id="input_field">
                        <input type="text" name="nome" id="nome">
                    </div>
                </label>
                </div>
                
                 <!-- email -->
                  <div id="input_box">
                    <label for="email">E-mail:
                        <div id="input_field">

                  </div>
                  
                  <!-- passaword -->
                   <div id="input_box">
                    <label for="passaword">Senha:
                        <div id="input_field">
                            <input type="password" name="passaword" id="passaword">
                        </div>
                    </label>
                   </div>
                   
         </div>
          <!-- button -->
          <button type="submit" id="login_button"><a href="inicial.html">Entrar</a></a></button>
        </form>
