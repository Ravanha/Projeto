<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Curriculo</title>
</head>
<body>
    <header> 
        <a href="inicial.html"><img src="imagens/Projeto Senai (7).png" alt="" class="logoBranca"></a>
    </header>
    <section class="cadastro">
        <h1 class="curriculo">Formulário</h1>
        <h2 class="curriculo">Coloque suas informações para criar seu curriculo</h2>
         <fieldset class="borda">
             <label class="formulario" for="nome">Digite seu nome completo</label>
             <input type="text" id="nome" name="nome" required placeholder="Seu nome">
        </fieldset>
        <fieldset class="borda">
            <label class="formulario" for="idade">Idade</label>
            <input type="number" id="idade" name=idade" required placeholder="Sua idade">
        </fieldset>
        <fieldset class="borda">
            <label  class="formulario" for="data">Data de nascimento</label>
            <input type="date" id="data" name="data" required placeholder="data de nascimento">
       </fieldset>
                <fieldset class="borda">
                    <label class="formulario" for="cidade">Em que cidade deseja trabalhar</label>
                    <select id="cidade" name="cidade" required>
                        <option value="" disabled selected>Selecione sua cidade</option>
                        <option value="Acre">Pederneiras</option>
                        <option value="Alagoas">Jaú</option>
                        <option value="Amapá">Bauru</option>
                        <option value="Amazonas">Marília</option>
                        <option value="Bahia">Botucatu</option>
                    </select>
                </fieldset>
                <fieldset class="borda">
                    <label class="formulario" for="experiencia">Experiências</label>
                    <input type="text" id="experiencia" name="experiencia" required placeholder="Experiências">
                    </fieldset>
                 <fieldset class="borda">
                    <label class="formulario" for="curso">Cursos complementares</label>
                    <input type="text" id="curso" name="curso" required placeholder="Cursos">
                 </fieldset>

                <button class="baixar" type="submit">Baixar Curriculo</button>
        </form>
        </section>
<!-- 
        <div id="result"></div>
        </section> -->
</body>
</html>
