<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario1</title>
</head>
<body>
 
    <section class="questionario">
         <h1>Etapa 1</h1>
         <h2>Perguntas Interpessoais</h2>
        <form id="quizForm">
                <fieldset>
                    <!-- adicionando Label e Input text -->
                    <legend>Pergunta 1</legend>
                    <label for="question1">Como você descreveria seu estilo de trabalho em equipe?</label>
                    <input type="text" id="question1" name="question1" required>
            </fieldset>
            <fieldset>
                <legend>Pergunta 2</legend>
                <label for="question2">Quais qualidades você valoriza em um colega de trabalho?</label>
                <input type="text" id="question2" name="question2" required>
            </fieldset>
            <fieldset>
                <legend>Pergunta 3</legend>
                <label for="question3">Como você lida com conflitos dentro da equipe?</label>
                <input type="text" id="question3" name="question3" required>
            </fieldset>
            <fieldset>
                <legend>Pergunta 4</legend>
                <label for="question3">Você prefere se comunicar por e-mail, mensagem instantânea ou pessoalmente? Por quê?</label>
                <input type="text" id="question3" name="question3" required>
            </fieldset>
            <fieldset>
                <legend>Pergunta 5</legend>
                <label for="question3">Como você costuma dar e receber feedback no ambiente de trabalho?</label>
                <input type="text" id="question3" name="question3" required>
            </fieldset>
           
            <button type="submit">Enviar</button>
        </form>
 
        <div id="result"></div>
    </section>
 
     <script src="script.js"></script>
   
</body>
</html>
