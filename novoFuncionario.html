<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ContaNova</title>
</head>
<body>
    <header> 
        <img src="imagens/Projeto Senai (7).png" alt="" class="logoBranca">
    </header>

    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Faça o seu login</h1>
            </div>
            <!-- nome -->
            <div id="input_box">
                <label for="nome">nome
                    <div id="input_field">
                        <input type="text" name="nome" id="nome">
                    </div>
                </label>
                </div>
                 <!-- email -->
                  <div id="input_box">
                    <label for="email">email
                        <div id="input_field">
                            <input type="email" name="email" id="email">
                        </div>
                    </label>
                  </div>
                  <!-- data de nascimento -->
                  <div id="input_box">
                    <label for="data">data de nascimento
                        <div id="input_field">
                            <input type="date" name="data" id="data">
                        </div>
                    </label>
                  </div>

                  <div id="input_box">
                    <label for="Cidade"> 
                        <div id="input_field">
                            <label for="cidade">Cidade</label>

                    <select id="cidade" name="cidade" required>
                        <option value="" disabled selected>Selecione sua Cidade</option>
                        <option value="Pederneiras">Pederneiras</option>
                        <option value="Jaú">Jaú</option>
                        <option value="Marília">Marília</option>
                        <option value="Bauru">Bauru</option>
                        <option value="Botucatu">Botucatu</option>
                        <option value="Lençóis Paulista">Lençóis Paulista</option>
                    </select>
                        </div>
                    </label>
                   </div>
                  <!-- passaword -->
                   <div id="input_box">
                    <label for="passaword"> Criar Senha
                        <div id="input_field">
                            <input type="password" name="passaword" id="passaword">
                        </div>
                    </label>
                   </div>
                   <div id="input_box">
                    <label for="passaword"> Confirmar Senha
                        <div id="input_field">
                            <input type="password" name="passaword" id="passaword">
                        </div>
                    </label>
                   </div>
         </div>
          <!-- button -->
          <a href="inicial.html"><button type="submit" id="login_button">Entrar</button></a>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
